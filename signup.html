<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up â€” Basic Login Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Create account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="suEmail">Email</label>
        <input type="email" id="suEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="suPassword">Password</label>
        <input type="password" id="suPassword" name="password" required minlength="6">
      </div>
      <div class="form-group">
        <label for="suPasswordConfirm">Confirm password</label>
        <input type="password" id="suPasswordConfirm" name="passwordConfirm" required minlength="6">
      </div>
      <button type="submit">Create account</button>
    </form>
    <p id="message" class="message" aria-live="polite"></p>
    <p class="message">Already have an account? <a href="login.html">Sign in</a></p>
  </div>
  <script type="module" src="js/signup.js"></script>
</body>
</html>
