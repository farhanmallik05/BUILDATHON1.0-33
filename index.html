<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Techverse</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:Arial, sans-serif; background:#dce9f7; }

      /* NAVBAR */
    .navbar{
      position:fixed; top:0; left:0; right:0;
      background:#071833; color:#fff;
      height:64px;
      display:flex; align-items:center;
      justify-content:space-between;
      padding:0 24px;
      z-index:1000;
    }

    .nav-left{
      display:flex; gap:12px; align-items:center;
    }
      .logo{ width:60px; height:40px; object-fit:cover; border-radius:2px; }
    .brand{ color:white; font-size:20px; font-weight:bold; text-decoration:none; }

    .btn{
      background:#0b75da;
      border:none; padding:8px 14px;
      color:white; border-radius:8px;
      cursor:pointer; font-weight:600;
    }

    /* MAIN */
    main{ padding-top:80px; }

    .layout{
      max-width:1200px; margin:auto;
    }

    .hero{
      width:100%;
      max-width:1200px;
      height:auto;
      border-radius:10px;
      display:block;
      margin:auto;
    }
 /* Hover effect for ALL images */
img:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease;
  cursor: pointer;
}


    /* =============================
       COURSES â€“ ONE HORIZONTAL ROW
    ==============================*/

    .courses{
      display:flex;
      flex-wrap:nowrap;          /* ALL in one line */
      gap:40px;
      overflow-x:auto;           /* enables horizontal scroll */
      scroll-behavior:smooth;
      padding:20px;
      max-width:1200px;
      margin:30px auto;
    }



  </style>
</head>
</html>
